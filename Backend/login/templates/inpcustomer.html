<!DOCTYPE html>
<html>

<head>
  <title>sign in</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/sign-in.css">
    <style>
        .main {
        margin: auto;
        width: 60%;
        border: 3px solid #73AD21;
        padding: 10px;
        }
        body{
            background-color: #6232a8;
        }
    </style>
</head>
<body>
    <div class="main" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">        
            <form id="customer-form">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="FirstName">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="lastName">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Password</label>
                      <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Repeat Password</label>
                      <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="repeatPassword">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">House Number</label>
                      <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="houseNumber">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Street Name</label>
                      <input type="text" class="form-control" id="streetName" name="streetName" placeholder="streetName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Area</label>
                      <input type="text" class="form-control" id="area" name="area" placeholder="Area">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">City</label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">State</label>
                      <input type="text" class="form-control" id="state" name="state" placeholder="State">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Country</label>
                      <input type="text" class="form-control" id="country" name="country" placeholder="Country">
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>

   </div>
   <script>
       document.getElementById('customer-form').onsubmit = function(event) {
           event.preventDefault();
           if(event.target.password.value === event.target.repeatPassword.value) {
                // submit the form
           } else {
                alert('password does not match');
           }
       }
   </script>
</body>
</html>
